<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="Rotation.js"></script>
  </head>
  <body>
    <a-scene background="color:blue">   
        <a-entity id="look" camera position="0 2 20" look-controls></a-entity>
        <a-assets timeout="10000">
            <a-asset-item id="diver" src="assets/scuba diver/scene.gltf"></a-asset-item>
            <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="diver-entity" position="0 0 15" gltf-model="#diver" scale="0.1 0.1 0.1" rotation="0 90 0" diver-rotation-reader></a-entity>
        <a-entity id="island-entity" position="0 0 0" gltf-model="#island" scale="0.03 0.03 0.03" 
        animation="property:position; to:0 0 1000; easing:linear; loop:true; dur:150000" island-rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
